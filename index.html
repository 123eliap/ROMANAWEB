<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      background: url('fondo.png') repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      font-family: "Book Antiqua", serif;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .franja-lateral {
      position: fixed;
      left: 0;
      top: 0;
      width: 120px;
      height: 100vh;
      background: url('barra-extraida.png') no-repeat center center;
      background-size: cover;
      z-index: 1;
    }

    .logo-franja {
      position: fixed;
      top: 0;
      left: 0;
      width: 120px;
      z-index: 2;
    }

    .barra-superior {
      margin-left: 120px;
      margin-top: 20px;
      text-align: center;
      z-index: 3;
    }

    .contenido-principal {
      margin-left: 120px;
      padding: 40px;
      color: #003366;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 160px);
    }

    .logo-central-animado {
      width: 300px;
      animation: rotarY 8s linear infinite;
    }

    @keyframes rotarY {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="franja-lateral"></div>
  <img src="logo-esquina.png" class="logo-franja" alt="Logo sobre franja">

  <div class="barra-superior">
    <img src="menu-completo.png" usemap="#menu" alt="MenÃº" width="1000">
    <map name="menu">
      <area shape="rect" coords="0,0,320,140" href="index.html" alt="Inicio">
      <area shape="rect" coords="335,0,660,140" href="nosotros.html" alt="Nosotros">
      <area shape="rect" coords="675,0,1000,140" href="portafolio.html" alt="Portafolio">
    </map>
  </div>

  <div class="contenido-principal">
    <img src="logo-central.gif" alt="Logo animado centrado" class="logo-central-animado">
  </div>
</body>
</html>
